<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login page</title>
    </head>

    <body>
        <section>
            <form action="">
                <h1>Signin</h1>
                <div class="form">
                    <div class="form-item">
                        <input type="text" id="text" autocomplete="off" required>
                        <label for="text">Username</label>
                    </div>
                </div>
                <div class="form">
                    <div class="form-item">
                        <input type="password" id="password" autocomplete="off" required>
                        <label for="password">Password</label>
                        <div class="guid"><h5><a href="#">Forget Password</a><a href="#">Signup</a></h5></div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-item" id="submit">
                        <input type="submit" id="input-submit" value="Login">
                    </div>
                </div>
            </form>    
        </section>    
    </body>
</html>
