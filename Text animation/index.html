<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <span class="text first-text">I love</span>
            <span class="text sec-text"></span>
        </div>
        <script>
            const text = document.querySelector(".sec-text");

            const textload = () => {
                setTimeout(() => {
                    text.textContent = "Html & Css";
                }, 0);

                setTimeout(() => {
                    text.textContent = "JavaScript";
                }, 4000);

                setTimeout(() => {
                    text.textContent = "C Sharp";
                }, 8000);
            }
            textload();
            setInterval(textload , 12000);
        </script>
    </body>
</html>
